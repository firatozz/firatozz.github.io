<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../scripts/liteNotificationBox.min.js"></script>
</head>

<body>
    <div class="main"
        style="padding: 0; margin: 0;display: flex;font-family: monospace;min-height: -webkit-fill-available;align-items: center;justify-content: center;">
        <div style="text-align: center">
            <img src="../assets/img/freelyshout.png" alt="" style="width: 250px">
            <h1>Lite Notification Box</h1>
        </div>
    </div>

</body>
<script>
    liteNotificationBox.init({
        position: "bottomRight",
        animation: "slide",
        imageUrl: "https://firatozz.github.io/assets/img/freelyshout.png",
        targetUrl: "www.google.com",
        targetOpenNewTab: true,
        css: ".ltImg{border-radius:10px;}, .ltCloseEl{width:8%;}",
        cookieExp: 7,
        showOncePerSession: false,
    });
</script>

</html>
