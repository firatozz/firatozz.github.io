<!DOCTYPE html>
<html>

<head>
    <title>Sweet Functional Popup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../assets/css/prism.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <div style="text-align: center">
            <img src="../assets/img/funcpopup.png" alt="" style="width: 250px">
            <h1>Sweet Functional Popup</h1>
        </div>
    </div>
</body>

<script type="text/javascript" src="../scripts/sweetFunctionalPopup.min.js"></script>
<script>
    var popUp1 = new sweetFunctionalPopup();

    popUp1.setOptions({
        width: 300,
        height: 300,
        animation: "fade",
        transformDefault: "scaleX(1)"
    });

    Prism.plugins.NormalizeWhitespace.setDefaults({
        'remove-trailing': true,
        'remove-indent': true,
        'left-trim': true,
        'right-trim': true,
    });
</script>

</html>
